<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Chat</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 60%;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 16px;
      word-wrap: break-word;
    }

    .me {
      align-self: flex-start;
      background-color: #d1e7ff;
      color: #084298;
    }

    .other {
      align-self: flex-end;
      background-color: #e2e3e5;
      color: #333;
    }

    #input-area {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    #message_sended {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #send_button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #send_button:hover {
      background: #0056b3;
    }
   #available_chat{
     display: none;
   }
  </style>
</head>
<body>
  <div>
     <p id="chat_name_title"></p>
     <svg id="menu_svg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
       <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
     </svg>
     <div id="available_chat">
       <!-- available chats -->
        <button id="group_class_chat"> group class chat </button>
     </div>
  </div>
  <div id="chat-box"></div>

  <div id="input-area">
    <input id="message_sended" type="text" placeholder="Type your message..." />
    <button id="send_button">Send</button>
  </div>

  <script type="module" src="../clientglobalchat.js"></script>
</body>
</html>
